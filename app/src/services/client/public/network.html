<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1,maximum-scale=1, shrink-to-fit=no, user-scalable=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>CypherPost</title>
  <!-- Font Awesome -->
  <link rel="icon" type="image/png" href="/img/owl.png" />
  <!-- <link rel="stylesheet" type='text/css' href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" /> -->
  <link rel="stylesheet" type='text/css' href="/css/mdb.min.css" />
  <link rel="stylesheet" type='text/css' href="/css/dark.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- <script src="https://kit.fontawesome.com/878bb5821f.js"></script> -->

  <!-- <script type="text/javascript" src="/js/mdb.min.js"></script> -->

</head>

<body>
  <header>
    <div class='row'>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light pink scrolling-navbar">
        <div class="col-7 outline">
          <img class="sats-ico" loading="lazy" src='/img/owl.png' href="https://cypherpost.io">
        </div>
        <div class="col-5 outline">
          <a id="exit" class="container rightme outline">Exit</a>
        </div>
      </nav>
    </div>
  </header>

  <br>
  <div class="container outline">
    <div class="row outline">
      <ul class="nav nav-tabs">
        <div class="col-4 outline">
          <div class="centerme outline">
            <li class="centerme nav-item">
              <a class="centerme nav-link" href="posts.html">
                <i class="fa fa-envelope"></i> 
              </a>
            </li>
          </div>
        </div>
        <div class="col-4 outline">
          <div class="centerme outline">
            <li class="centerme nav-item">
              <a class="centerme nav-link" href="preferences.html">
                <i class="fa fa-user"></i>
              </a>
            </li>
          </div>
        </div>

        <div class="col-4 outline">
          <div class="centerme outline">
            <li class="centerme nav-item">
              <a class="centerme nav-link centerme" href="network.html">
                <i class="fa fa-users"></i>
              </a>
            </li>
          </div>
        </div>
      </ul>
    </div>

    <hr>

  <div id="network_page_spinner" class="container">
    <br />
    <div class="spinner-grow centerme" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <br>
  </div>

  <main id="network_page" class="hidden">

      <div id="network_profile_bio" class="container outline bio">

        <div class="row">
          <div id="network_profile_username" class="col-12 outline nickname">
            @username
          </div>
        </div>
        <div class="row">
          <div id="network_profile_pubkey" class="col-12 outline pubkey">
            IdentityPubkey
          </div>
        </div>

        <br>


      </div>


      <br>

      <div id="network_badges" class="container outline bio">
        <h3 class="leftme">Badges</h3>

        <div class="row outline trusting">
          <div class="col-3">
            <div class="row outline centerme trusting_title" id="network_given_badges">Given </div>
          </div>
          <div class="col-3">
            <div id="network_badges_given" class="row outline centerme trust_value">0</div>
          </div>
          <div class="col-3">
            <div class="row outline centerme trusted_by_title" id="network_recieved_badges">
              Recieved
            </div>
          </div>
          <div class="col-3">
            <div id="network_badges_recieved" class="row outline centerme trust_value">0</div>
          </div>
        </div>
        <br>

        <div class="row badges outline trusting">

          <div class="col-6 centerme outline">
            <div id="issue_trust" class="row outline centerme trust_title"><button class="btn n_badges">Trusted</button>
            </div>
            <div class="row outline badge_links leftme"></div>
          </div>

          <div class="col-6 centerme outline">
            <div id="issue_scammer" class="row outline centerme scammer_title">
              <button class="btn n_badges">Scammer</button>
            </div>
            <div class="row outline badge_links leftme"></div>
          </div>

        </div>
        <br>

        <div class="row username  outline">
          <div id="list_of_trusting"></div>
          <div id="list_of_trusted_by"></div>
          <div id="trust_intersection"></div>
        </div>
      </div>

      <br>

      <hr>

      <div id="network_search" class="container outline">
        <div class="container-fluid outline">

          <div class="row outline">

            <div class="col-8">
              <input id="network_search_username" type="text" class="" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>

            <div class="col-4 outline"><button id="network_search_button" class="btn centerme" type="submit"><i
                  class="fa fa-search" aria-hidden="true" disabled></i></button>
            </div>
          </div>
        </div>

        <hr>
        <div id="search_userlist" class="container outline">


        </div>

      </div>

      <div id="network_trusting" class="container outline hidden">
        <div class="container-fluid outline">

          <div class="row outline">

            <div class="col-5">
              <input type="text" class="" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="col-4 outline"><button id="network_trusting_button" class="btn-sm centerme" type="submit"><i
                  class="fa fa-search" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>

        <hr>
        <div id="trusting_userlist" class="container outline">


        </div>

      </div>

      <div id="network_trusted_by" class="container outline hidden">
        <div class="container-fluid outline">

          <div class="row outline">

            <div class="col-8">
              <input type="text" class="" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="col-4 outline"><button id="trusted_by_search_button" class="btn-sm centerme" type="submit"><i
                  class="fa fa-search" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>

        <hr>
        <div id="trusted_by_userlist" class="container outline">


        </div>

      </div>

      <!-- 
      <div id="network_trust_intersection" class="container outline hidden">
        <div class="container-fluid outline">

          <div class="row outline">

            <div class="col-8">
              <input type="text" class="" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="col-4 outline"><button id="trusted_by_search_button" class="btn-sm centerme"
                type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>

        <hr>
        <div id="trust_intersection_list" class="container outline">


        </div>

      </div> -->
      <br>




  </main>


  <!-- Footer -->
  <footer class="page-footer font-small teal pt-4">

    <!-- Footer Text -->
    <div class="container-fluid text-center text-md-left">

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">

        <a href="https://cypherpost.io"> cypherpost.io</a> 2022
        <br>

        <i class="fab fa-bitcoin"></i>
        <i class="fab fa-linux"></i>
        <i class="fab fa-creative-commons"></i>
      </div>
    </div>
    <!-- Copyright -->

  </footer>
  <!-- Footer -->
  <!-- MDB -->

  <script type="text/javascript" src="/js/bundles/mdb.min.js"></script>

  <!-- Custom scripts -->
  <!-- <script type="text/javascript" src="/js/trust_bundle.js"></script> -->
  <script type="text/javascript" src="/js/bundles/network_bundle.js"></script>
</body>



<div class="end-line"></div>

</html>
