<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1,maximum-scale=1, shrink-to-fit=no, user-scalable=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>CypherPost</title>
  <!-- Font Awesome -->
  <link rel="icon" type="image/png" href="/img/owl.png" />
  <link rel="stylesheet" type='text/css' href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <link rel="stylesheet" type='text/css' href="/css/mdb.min.css" />
  <link rel="stylesheet" type='text/css' href="/css/dark.css" />

</head>

<body>

  <header>
    <div class='row'>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light pink scrolling-navbar">
        <div class="col-7 outline">
          <img class="sats-ico" loading="lazy" src='/img/owl.png' href="https://cypherpost.io">
        </div>
        <div class="col-5 outline">
          <a id="exit" class="container rightme outline">Exit</a>
        </div>
      </nav>
    </div>
  </header>

  <div id="notifications_page_spinner" class="container">
    <br />
    <div class="spinner-grow centerme" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <br>
  </div>

  <main id="notifications_page">
    <br>
    <div class="container outline">
      <div id="profile_notification" class="row outline">
        <div id="profile_notification_msg" class="col-8 outline">
          
        </div>
        <div id="profile_notification_link" class="col-3 centerme outline">
          <i class="fa fa-user"></i>
        </div>
      </div>

      <br>

      <div id="network_notification" class="row outline">
        <div id="network_notification_msg" class="col-8 outline">
           
        </div>
        <div id="network_notification_link" class="col-3 centerme outline">
          <i class="fa fa-users"></i> 
        </div>
      </div>

      <br>
      
      <div id="trade_notification" class="row outline">
        <div id="trade_notification_msg" class="col-8 outline">
          
        </div>
        <div id="trade_notification_link" class="col-3 centerme outline">
          <i class="fa fa-envelope"></i> 
        </div>
      </div>

      <br>
      
      <hr>
    </div>
  </main>

  <!-- Footer -->
  <footer class="page-footer font-small teal pt-4">

    <!-- Footer Text -->
    <div class="container-fluid text-center text-md-left">

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">

        <a href="https://cypherpost.io"> cypherpost.io</a> 2021
        <br>

        <i class="fab fa-bitcoin"></i>
        <i class="fab fa-linux"></i>
        <i class="fab fa-creative-commons"></i>
      </div>
    </div>
    <!-- Copyright -->

  </footer>
  <!-- Footer -->
  <!-- MDB -->

  <script type="text/javascript" src="/js/bundles/mdb.min.js"></script>

  <!-- Custom scripts -->

  <script type="text/javascript" src="/js/bundles/notifications_bundle.js"></script>
</body>



<div class="end-line"></div>

</html>
