  <div class="modal container fade" id="create_post" tabindex="-1" role="dialog" aria-labelledby="createPost"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <!--- CREATE POST -->
      <div id="create_post_modal" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Create Post</h5>
          <button id="close_create_post_modal" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" id="post_message_input" class="" placeholder="Message">
          <br>
          Expiry:
          <br>
          <select name="expiry" id="post_expiry_input" class="btn post_select_input">
            <option value="1hr">1 hour</option>
            <option value="12hr">12 hours</option>
            <option value="1d" selected>1 day</option>
            <option value="1w">1 week</option>
            <option value="1m">1 month</option>
            <option value="never">Never</option>
          </select>
          <br>
        </div>
        <div class="modal-footer">
          <button id="create_post_next" type="button" class="btn">Next</button>
        </div>
      </div>

      <!--- SET VISIBILITY -->
      <div id="set_visibility_modal" class="modal-content hidden">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Set Visibility</h5>
          <button id="close_create_post_modal" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="post_visibility_space" class="container outline">
            <div class="container outline">
              <div class="container outline">

                <div class="row outline">

                  <div class="col-8">
                    <input id="post_visibility_space_username" type="text" class="" placeholder="Username"
                      aria-label="Username" aria-describedby="basic-addon1">
                  </div>

                  <div class="col-4 outline">
                    <div id="identity_search_button" class="centerme" style="margin-top:7px;">Find
                    </div>
                  </div>
                </div>

              </div>
              <hr>
              <div id="found_userlist" class="container outline modal_search_user">


              </div>
              <hr>
              <hr>
              <h5 class="modal-title centerme" id="exampleModalLongTitle">Selected Viewers</h5>

              <div id="selected_userlist" class="container outline">

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="create_post_execute" type="button" class="btn">Post</button>
          </div>
        </div>
