<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1,maximum-scale=1, shrink-to-fit=no, user-scalable=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>CypherPost</title>
  <!-- Font Awesome -->
  <link rel="icon" type="image/png" href="/img/owl.png" />

  <link rel="stylesheet" type='text/css' href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <link rel="stylesheet" type='text/css' href="/css/mdb.min.css" />
  <link rel="stylesheet" type='text/css' href="/css/dark.css" />



</head>

<body>

  <header>
    <div class='row'>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light pink scrolling-navbar">
        <div class="col-7 outline">
          <img class="sats-ico" loading="lazy" src='/img/owl.png' href="https://cypherpost.io">
        </div>
        <div class="col-5 outline">
          <a id="exit" class="container rightme outline">Exit</a>
        </div>
      </nav>
    </div>
  </header>

  <br>
  <div class="container outline">
    <div class="row outline">
      <ul class="nav nav-tabs">
        <div class="col-4 outline">
          <div class="centerme outline">
            <li class="centerme nav-item">
              <a class="centerme nav-link" href="posts.html">
                <i class="fa fa-envelope"></i>
              </a>
            </li>
          </div>
        </div>
        <div class="col-4 outline">
          <div class="centerme outline">
            <li class="centerme nav-item">
              <a class="centerme nav-link" href="preferences.html">
                <i class="fa fa-user"></i>
              </a>
            </li>
          </div>
        </div>

        <div class="col-4 outline">
          <div class="centerme outline">
            <li class="centerme nav-item">
              <a class="centerme nav-link centerme" href="network.html">
                <i class="fa fa-users"></i>
              </a>
            </li>
          </div>
        </div>
      </ul>
    </div>

    <hr>

    <div id="profile_page_spinner" class="container">
      <br />
      <div class="spinner-grow centerme" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <br>
    </div>

    <main id="profile_page" class="hidden">

      <div id="profile_bio" class="container outline bio">

        <div class="row">
          <div id="profile_username" class="col-12 outline nickname leftme">

          </div>
        </div>

        <div class="row outline">
          <div id="profile_pubkey" class="col-12 pubkey cypherpost-color">

          </div>
        </div>

        <br>
      </div>

      <br>
      <div id="profile_badges" class="container outline bio">
        <h3 class="leftme">Badges</h3>
        <div class="row outline trusting">
          <div class="col-3">
            <div class="row outline centerme trusting_title">Given</div>
          </div>
          <div class="col-3">
            <div id="profile_badges_given" class="row outline centerme trust_value">0</div>
          </div>
          <div class="col-3">
            <div class="row outline centerme trusted_by_title">Recieved</div>
          </div>
          <div class="col-3">
            <div id="profile_badges_recieved" class="row outline centerme trust_value">0</div>
          </div>
        </div>
      </div>

      <div class="row username outline">
        <div id="profile_list_of_trusting"></div>
        <div id="profile_list_of_trusted_by"></div>
        <div id="profile_trust_intersection"></div>
      </div>
  </div>

  <hr>

  <div class="container">
    <h3 class="leftme">Mute List</h3>
    <div id="profile_mute_list" class="row">
    </div>
  </div>

  <br>
  <div class="container">

    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-12 outline">
      </div>
      <div class="col-sm-6 col-md-6 col-lg-12 outline rightme">
        <!-- Button trigger modal -->
        <button id="peek_seed_button" type="button" class="btn" data-toggle="modal" data-target="#peek_seed">
          Peek
        </button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-12 outline">
      </div>
      <div class="col-sm-6 col-md-6 col-lg-12 outline rightme">
        <button id="profile_delete_button" class="btn delete_button" type="submit">Delete</button>
      </div>
    </div>
    <br>

  </div>
  </div>
  <br>
  </main>



  <!-- Import Modal -->
  <div class="modal container fade" id="peek_seed" tabindex="-1" role="dialog" aria-labelledby="importKeysFromMnemonic"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">View Mnemonic Seed Words</h5>
          <button id="close_peek_seed_modal" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="password" id="peek_seed_password_input" class="" placeholder="Password">
        </div>
        <div class="modal-footer">
          <button id="peek_seed_execute" type="button" class="btn">Peek</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modals -->
  <div class="modal fade container" id="edit_profile" tabindex="-1" role="dialog" aria-labelledby="editProfile"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Edit Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" id="nickname_input" class="" placeholder="Nickname">
          <br>
          <input type="text" id="status_input" class="" placeholder="Status">
          <br>
          <input type="text" id="contact_input" class="" placeholder="Contact Info">
        </div>
        <div class="modal-footer">
          <button id="edit_profile_execute" type="button" class="btn">Update</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Footer -->
  <footer class="page-footer font-small teal pt-4">

    <!-- Footer Text -->
    <div class="container-fluid text-center text-md-left">

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">

        <a href="https://cypherpost.io"> cypherpost.io</a> 2022
        <br>

        <i class="fab fa-bitcoin"></i>
        <i class="fab fa-linux"></i>
        <i class="fab fa-creative-commons"></i>
      </div>
    </div>
    <!-- Copyright -->

  </footer>
  <!-- Footer -->
  <!-- MDB -->

  <script type="text/javascript" src="/js/bundles/mdb.min.js"></script>

  <!-- Custom scripts -->

  <script type="text/javascript" src="/js/bundles/preferences_bundle.js"></script>

</body>



<div class="end-line"></div>

</html>
