<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1,maximum-scale=1, shrink-to-fit=no, user-scalable=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>CypherPost</title>
  <!-- Font Awesome -->
  <link rel="icon" type="image/png" href="/img/owl.png" />
  <link rel="stylesheet" type='text/css' href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <link rel="stylesheet" type='text/css' href="/css/mdb.min.css" />
  <link rel="stylesheet" type='text/css' href="/css/light.css" />

  <style>

  </style>
</head>

<body>

  <header>

    <img class="sats-ico" loading="lazy" src='/img/owl.png' href="https://cypherpost.io">
    BETA
    <div class='container-fluid nav-line'>
    </div>
  </header>


  <br>


  <main>

    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12"></div>

        <div class="col-sm-12 col-md-12 col-lg-12">
          <!-- Default form login -->

          <form class="text-center" action="#!">

            <p class="h4 mb-4">Reset</p>
            <p class="stathead liquid-color">Type your 12 word mnemonic phrase to recover your account. You must reset
              your
              password, even for a forgotten username.</p>
            <br>
            <!-- Username -->
            <input type="text" id="reset_seed" class="" placeholder="Mnemonic">
            <!-- Secret -->
            <br>

            <input type="password" id="reset_pass" class="" placeholder="New Password">
            <!-- Secret -->
            <br>

            <input type="password" id="reset_confirm_pass" class="" placeholder="Confirm New Password">
            <!-- Secret -->
            <br>


            <!-- Reset button -->
            <button id="reset_button" class="btn " type="submit">Submit</button>


          </form>
          <!-- Default form login -->
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12"></div>

      </div>
    </div>

  </main>







  <!-- Footer -->
  <footer class="page-footer font-small teal pt-4">

    <!-- Footer Text -->
    <div class="container-fluid text-center text-md-left">

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">

        <a href="https://cypherpost.io"> cypherpost.io</a> 2021
        <br>

        <i class="fab fa-bitcoin"></i>
        <i class="fab fa-linux"></i>
        <i class="fab fa-creative-commons"></i>
      </div>
    </div>
    <!-- Copyright -->

  </footer>
  <!-- Footer -->
  <!-- MDB -->

  <!-- <script type="text/javascript" src="/js/mdb.min.js"></script> -->

  <!-- Custom scripts -->

  <script type="text/javascript" src="/js/bundles/auth_bundle.js"></script>

</body>


<div class="end-line"></div>

</html>
